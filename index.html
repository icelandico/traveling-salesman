<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Traveling Salesman Problem</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/variables.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>

  <body>
  <header>
    <h1>Traveling Salesman Problem</h1>
  </header>
  <main>
    <div class="main__container">
    <div class="options__container">
      <div class="coordinates-form">
        <h3>Type coordinates</h3>
        <div class="content coordinates__inputs-container">
          <div class="coordinates__set-container coordinates__set-0" id="0">
              <span class="coordinates__set-counter">0.</span>
              <label>
              X
              <input type="text" class="coords coordinate-x">
            </label>
            <label>
              Y
              <input type="text" class="coords coordinate-y">
            </label>
            <span class="button button--danger coordinates__remove button--hidden">Remove</span>
          </div>
        </div>
        <div class="content buttons">
          <button class="button button--primary" type="button" id="add-point">Add Point</button>
          <button class="button button--primary" type="submit" id="calculate">Calculate Path</button>
          <button class="button button--danger" type="button" id="clear">Clear All</button>
          <button class="button button--danger" type="button" id="clearPoints">Clear Points</button>
        </div>
      </div>
      <div class="result-container">
        <p>Number of possible paths: <p class="result paths-number"></p></p>
        <p>The order of points for shortest path is: <p class="result path-info path-order"></p>
        <p>The distance between points are: <p class="result path-info path-segments"></p>
        <p>The distance is: <p class="result path-info path-distance"></p>
      </div>
    </div>
    <div class="canvas__container">
      <canvas id="chart-grid" class="chart__canvas chart__canvas-grid" width="600" height="600"></canvas>
      <canvas id="chart-points" class="chart__canvas chart__canvas-points" width="600" height="600"></canvas>
    </div>
    </div>
  </main>
  <script src="assets/index.js"></script>
  <script src="assets/canvasGrid.js"></script>
  <script src="assets/templates/inputsTemplate.js"></script>
  </body>
  
</html>
