<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Traveling Salesman Problem</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
  <header>
    <div class="topbar">
      <h1>Traveling Salesman Problem</h1>
      <p></p>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="coordinates-form">
        <h3>Type coordinates</h3>
        <div class="content coordinates-values">
          <div class="coordinates-set" id=0>
            <p>Starting point (0)</p>
            <label>
              X
              <input type="text" class="coords coordinate-x">
            </label>
            <label>
              Y
              <input type="text" class="coords coordinate-y">
            </label>
          </div>
        </div>
        <div class="content buttons">
          <button class="action-button" type="button" id="add-point">Add Point</button>
          <button class="action-button" type="submit" id="calculate">Calculate Path</button>
        </div>
      </div>
      <div class="result-container">
        <p>Number of possible paths: <p class="paths-number"></p> </p>
        <p>The order of points for shortest path is: <p class="path-info path-order"></p>
        <p>The distance between points are: <p class="path-info path-segments"></p>
        <p>The distance is: <p class="path-info path-distance"></p>
      </div>
    </div>
  </main>
  <script src="assets/main.js"></script>
  </body>
</html>
