<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Traveling Salesman Problem</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/variables.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>

  <body>
  <header>
    <h1>Traveling Salesman Problem</h1>
  </header>
  <main>
    <div class="main__container">
    <div class="options__container">
      <div class="coordinates-form">
        <h3>Type coordinates</h3>
        <div class="content coordinates-values">
          <div class="coordinates-set" id=0>
            <p>Starting point (0)</p>
            <label>
              X
              <input type="text" class="coords coordinate-x">
            </label>
            <label>
              Y
              <input type="text" class="coords coordinate-y">
            </label>
          </div>
        </div>
        <div class="content buttons">
          <button class="action-button" type="button" id="add-point">Add Point</button>
          <button class="action-button" type="submit" id="calculate">Calculate Path</button>
          <button class="action-button" type="button" id="clear">Clear Inputs</button>
        </div>
      </div>
      <div class="result-container">
        <p>Number of possible paths: <p class="result paths-number"></p></p>
        <p>The order of points for shortest path is: <p class="result path-info path-order"></p>
        <p>The distance between points are: <p class="result path-info path-segments"></p>
        <p>The distance is: <p class="result path-info path-distance"></p>
      </div>
    </div>
    <div class="canvas__container">
      <canvas id="chart" class="chart__canvas" width="600" height="600"></canvas>
    </div>
    </div>
  </main>
  <script src="assets/index.js"></script>
  <script src="assets/canvasGrid.js"></script>
  </body>
  
</html>
