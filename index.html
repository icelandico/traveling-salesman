<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Traveling Salesman Problem</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
  <header>
    <div class="topbar">
      <h1>Traveling Salesman Problem</h1>
      <p></p>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="coordinates-form">
        <h3>Type coordinates</h3>
        <div class="content coordinates-values">
          <div class="coordinates-set" id=0>
            <p>Starting point (0)</p>
            <label>
              X
              <input type="text" class="coordinate-x" value=2>
            </label>
            <label>
              Y
              <input type="text" class="coordinate-y" value=8>
            </label>
          </div>
          <div class="coordinates-set" id=1>
            <p>1</p>
            <label>
              X
              <input type="text" class="coordinate-x" value=7>
            </label>
            <label>
              Y
              <input type="text" class="coordinate-y" value=2>
            </label>
          </div>
          <div class="coordinates-set" id=2>
            <p>2</p>
            <label>
              X
              <input type="text" class="coordinate-x" value=3>
            </label>
            <label>
              Y
              <input type="text" class="coordinate-y" value=1>
            </label>
          </div>
          <div class="coordinates-set" id=3>
            <p>3</p>
            <label>
              X
              <input type="text" class="coordinate-x" value=12>
            </label>
            <label>
              Y
              <input type="text" class="coordinate-y" value=4>
            </label>
          </div>
        </div>
        <div class="content buttons">
          <button type="button" id="add-point">Add Point</button>
          <button type="submit" id="calculate">Calculate Path</button>
        </div>
      </div>
      <div class="result-container">
        <p class="paths-number">Number of possible paths: </p>
        <p class="path-order">The order of points is: </p>
        <p class="path-distance">The distance is: </p>
      </div>
    </div>
  </main>
  <script src="assets/main.js"></script>
  </body>
</html>
